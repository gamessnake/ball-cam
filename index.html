<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>بازی آنلاین سنگ-کاغذ-قیچی</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1>بازی آنلاین سنگ ✊ — کاغذ ✋ — قیچی ✌️ (P2P)</h1>

      <div class="row" style="gap: 12px">
        <div style="flex: 1; min-width: 300px">
          <div class="small">مرحلهٔ ایجاد اتصال (طرف A)</div>
          <div class="controls">
            <button id="createOffer">ساختن Offer</button>
            <button id="copyOffer" class="secondary">کپی Offer</button>
            <button id="setRemoteAnswer" class="secondary">
              قرار دادن Answer (Paste)
            </button>
          </div>
          <textarea
            id="offerArea"
            placeholder="Offer / Answer اینجا نمایش داده میشه..."
          ></textarea>
        </div>

        <div style="flex: 1; min-width: 300px">
          <div class="small">اگر طرف دوم هستید (طرف B)</div>
          <div class="controls">
            <button id="pasteOffer" class="secondary">
              چسباندن Offer دریافتی
            </button>
            <button id="createAnswer">ساختن Answer</button>
            <button id="copyAnswer" class="secondary">کپی Answer</button>
          </div>
          <textarea
            id="answerArea"
            placeholder="اینجا Offer یا Answer را بچسبانید یا پاسخ ساخته شود..."
          ></textarea>
        </div>
      </div>

      <div class="status" id="connStatus">وضعیت: قطع (not connected)</div>

      <div class="card" style="margin-top: 12px">
        <div class="small">بخش بازی</div>
        <div class="moves">
          <button class="move-btn" data-move="rock">سنگ</button>
          <button class="move-btn" data-move="paper">کاغذ</button>
          <button class="move-btn" data-move="scissors">قیچی</button>
        </div>
        <div class="result" id="resultText">هنوز بازی نشده</div>
        <div style="display: flex; justify-content: center; margin-top: 8px">
          <button id="rematch" class="secondary">شروع دوباره</button>
        </div>
        <div class="log" id="logArea" style="margin-top: 10px"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
